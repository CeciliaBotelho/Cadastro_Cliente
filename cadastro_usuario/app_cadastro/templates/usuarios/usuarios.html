{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, iniuser_imgl-scale=1.0">
    <link rel="stylesheet" href="{% static 'users.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Usuários Cadastrados</title>
</head>
<body>
    <div class="container">
        <h1>Usuários Cadastrados</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Renda Mensal</th>
                    <th>Crédito</th> <!-- Novo cabeçalho de coluna para Crédito -->
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.nome }}</td>
                    <td>{{ usuario.idade }}</td>
                    <td>{{ usuario.renda_mensal }}</td>
                    <td>{{ usuario.credito|floatformat:2 }}</td>
                    <td>
                        <a href="{% url 'editar_usuario' id_usuario=usuario.id_usuario %}" class="btn btn-custom">Editar</a>
                    </td>                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'home' %}" class="btn btn-primary">Cadastrar Novo Usuário</a>
    </div>
</body>
</html>
