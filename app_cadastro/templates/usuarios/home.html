{% load static %}
<!doctype html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, iniuser_imgl-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
    <title>Registration</title>
    <style>
        body {
            background-image: url('{% static "background.jpg" %}');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center" style="margin-top: 100px;">
                <!-- Avatar Image -->
                <img src="{% static 'user_img.png' %}" alt="Avatar" class="rounded-circle mb-4" style="width: 100px; height: 100px;">
                <!-- Registration Form -->
                <form action="{% url 'cadastrar_usuario' %}" method="post">
                    {% csrf_token %}
                    <h1 class="h3 mb-3 font-weight-normal">Registration</h1>
                    
                    <!-- Form Fields -->
                    <div class="mb-3">
                        <input type="text" id="nome" class="form-control" placeholder="Nome" name="nome" required autofocus>
                    </div>
                    <div class="mb-3">
                        <input type="number" id="idade" class="form-control" placeholder="Idade" name="idade" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" id="renda_mensal" class="form-control" placeholder="Renda Mensal" name="renda_mensal" required>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                </form>

                <!-- Button to view registrations -->
                <a href="{% url 'listagem_usuarios' %}" class="btn btn-lg btn-secondary btn-block mt-3">Ver Cadastros</a>
            </div>
        </div>
    </div>
    
    <!-- Optional JavaScript; Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
