{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title >Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body {
            background-image: url('{% static "background.jpg" %}');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <img src="{% static 'user_img.png' %}" alt="Avatar" class="rounded-circle mb-4" style="width: 100px; height: 100px; object-fit: cover;">
                <form action="{% url 'cadastrar_usuario' %}" method="post">
                    {% csrf_token %}
                    <h1 class="h3 mb-3 font-weight-normal font-cadastro">Cadastro</h1>
                    <input type="text" id="nome" class="form-control" placeholder="Nome" name="nome" required autofocus>
                    <input type="number" id="idade" class="form-control" placeholder="Idade" name="idade" required>
                    <input type="number" id="renda_mensal" class="form-control" placeholder="Renda Mensal" name="renda_mensal" required>
                    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Cadastrar</button>
                </form>
                <a href="{% url 'listagem_usuarios' %}" class="btn btn-lg btn-secondary btn-block mt-3">Ver Cadastros</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
