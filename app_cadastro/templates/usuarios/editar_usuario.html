{% load static %}
<!doctype html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'editar_user.css' %}">
    
    <title>Edit User</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-6 text-center background-box">
                <img src="{% static 'user_img.png' %}" alt="Avatar" class="rounded-circle mb-4" style="width: 100px; height: 100px;">
                
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" value="{{ usuario.nome }}" required>
                    </div>
                    <div class="form-group">
                        <label for="idade">Idade:</label>
                        <input type="number" class="form-control" id="idade" name="idade" value="{{ usuario.idade }}" required>
                    </div>
                    <div class="form-group">
                        <label for="renda_mensal">Renda Mensal:</label>
                        <input type="number" class="form-control" id="renda_mensal" name="renda_mensal" value="{{ usuario.renda_mensal }}" required>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="submit" class="btn btn-success">Confirmar</button> 
                        <a href="{% url 'deletar_usuario' id_usuario=usuario.id_usuario %}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja deletar este usuÃ¡rio?')">Remover</a>
                        <a href="{% url 'listagem_usuarios' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
